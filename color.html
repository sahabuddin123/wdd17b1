<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		.row>div{
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 bg-success ">Background Success</div>
			<div class="col-md-4 bg-danger">Background Danger</div>
			<div class="col-md-4 bg-info ">Background info</div>
			<div class="col-md-4 bg-dark ">Background dark</div>
			<div class="col-md-4 bg-light ">Background light</div>
			<div class="col-md-4 bg-warning ">Background warning</div>
			<div class="col-md-4 bg-primary ">Background primary</div>
			<div class="col-md-4 bg-secondary ">Background secondary</div>
		</div>
	</div>

	<h1 class="text-center">Button</h1>
<div class="container mt-5">
	<button class="btn btn-primary">Click primary</button>
	<button class="btn btn-secondary">Click secondary</button>
	<button class="btn btn-success">Click success</button>
	<button class="btn btn-danger">Click danger</button>
	<button class="btn btn-info">Click info</button>
	<button class="btn btn-dark">Click dark</button>
	<button class="btn btn-light">Click light</button>
	<button class="btn btn-warning">Click warning</button>
	<button class="btn btn-link">Click Link</button>

	<h1 class="text-center">Larg Button</h1>
	<button class="btn btn-lg btn-primary">Click primary</button>
	<button class="btn btn-lg btn-secondary">Click secondary</button>
	<button class="btn btn-lg btn-success">Click success</button>
	<button class="btn btn-lg btn-danger">Click danger</button>
	<button class="btn btn-lg btn-info">Click info</button>
	<button class="btn btn-lg btn-dark">Click dark</button>
	<button class="btn btn-lg btn-light">Click light</button>
	<button class="btn btn-lg btn-warning">Click warning</button>
	<button class="btn btn-lg btn-link">Click Link</button>

	<h1 class="text-center">Small Button</h1>
	<button class="btn btn-sm btn-primary">Click primary</button>
	<button class="btn btn-sm btn-secondary">Click secondary</button>
	<button class="btn btn-sm btn-success">Click success</button>
	<button class="btn btn-sm btn-danger">Click danger</button>
	<button class="btn btn-sm btn-info">Click info</button>
	<button class="btn btn-sm btn-dark">Click dark</button>
	<button class="btn btn-sm btn-light">Click light</button>
	<button class="btn btn-sm btn-warning">Click warning</button>
	<button class="btn btn-sm btn-link">Click Link</button>
</div>
	


<h1 class="text-center">Button Outerline</h1>
<div class="container my-5">
	<button class="btn btn-outline-primary">Click primary</button>
	<button class="btn btn-outline-secondary">Click secondary</button>
	<button class="btn btn-outline-success">Click success</button>
	<button class="btn btn-outline-danger">Click danger</button>
	<button class="btn btn-outline-info">Click info</button>
	<button class="btn btn-outline-dark">Click dark</button>
	<button class="btn btn-outline-light">Click light</button>
	<button class="btn btn-outline-warning">Click warning</button>
	<button class="btn btn-link">Click Link</button>

	<h1 class="text-center">Larg Button</h1>
	<button class="btn btn-lg btn-outline-primary" type="button">Click primary</button>
	<button class="btn btn-lg btn-outline-secondary" type="submit">Click secondary</button>
	<button class="btn btn-lg btn-outline-success">Click success</button>
	<button class="btn btn-lg btn-outline-danger">Click danger</button>
	<button class="btn btn-lg btn-outline-info">Click info</button>
	<button class="btn btn-lg btn-outline-dark">Click dark</button>
	<button class="btn btn-lg btn-outline-light">Click light</button>
	<button class="btn btn-lg btn-outline-warning">Click warning</button>
	<button class="btn btn-lg btn-outline-link">Click Link</button>

	<h1 class="text-center">Small Button</h1>
	<button class="btn btn-sm btn-outline-primary">Click primary</button>
	<button class="btn btn-sm btn-outline-secondary">Click secondary</button>
	<button class="btn btn-sm btn-outline-success">Click success</button>
	<button class="btn btn-sm btn-outline-danger">Click danger</button>
	<button class="btn btn-sm btn-outline-info">Click info</button>
	<button class="btn btn-sm btn-outline-dark">Click dark</button>
	<button class="btn btn-sm btn-outline-light">Click light</button>
	<button class="btn btn-warning btn-block">Click Block</button>
	<button class="btn btn-sm btn-outline-link">Click Link</button>



	<div class="d-grid">
	  <button class="btn btn-warning" type="button">Click Me</button>
	  <button class="btn btn-danger" type="button">Click Me</button>
	</div>
</div>

	<!-- jQuery 3.5.1 Slim -->
	<script src="assets/js/jquery.min.js"></script>
	<!-- Bootstrap 5.0.0 Beta -->
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
